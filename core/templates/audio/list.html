{% extends 'base.html' %}

{% block title %}
    User list
{% endblock %}

{% block body %}
    <h1 class="fs-2">User list</h1>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID User</th>
                    <th scope="col">Username</th>
                    <th scope="col">UUID</th>
                </tr>
            </thead>
            {% for user in users %}
            <tbody>
                <tr>
                    <td>{{ user.id_user }}</td>      
                    <td>{{ user.username }}</td>
                    <td>{{ user.user_token }}</td> 
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
{% endblock %}
